<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jamstack Explorers - Up and Running with Serverless Functions</title>
  </head>
  <body>
    <h1>Up and Running with Serverless Functions</h1>
    <button id="fetch-btn">Fetch</button>
    <p id="response-output">Response Placeholder</p>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const fetchBtn = document.getElementById('fetch-btn');
        const responseText = document.getElementById('response-output');

        // fetchBtn.addEventListener('click', () => {
        //   responseText.innerText = 'Static Text Replacement'
        // })

        fetchBtn.addEventListener('click', async () => {
          const response = await fetch(
            // '/.netlify/functions/hello-world'
            '/.netlify/functions/api/hello'
          ).then((response) => response.json());
          // );
          // const { body } = response.json(); //((response) => response.json());
          // ).then((response) => response);

          // responseText.innerText = response?.message;
          responseText.innerText = response?.body?.message;
          // responseText.innerText = body?.message;
          // responseText.innerText = body.toString();
        });
      });
    </script>
  </body>
</html>
